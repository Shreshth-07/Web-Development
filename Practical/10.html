<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
        </script>
        <script>
            function abc() {
                     $.ajax({url: 'https://reqres.in/api/users/4',
                        success: function (data) {
                            $("#p1").html(data["data"]["first_name"]);
                        },
                        error: function (errorMessage) {
    
                            $("#p1").append("Error: File Missing<br> <br>" + errorMessage);
                        },
                    });
                }
        </script>
        <title>Practical-10</title> 
        <style>
            body 
            {
                align-items: center;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>Practical-10</h2>

        <h1>Ajax Request Response</h1>

    <h2>Click on the button to send ajax request</h2>
    <button onclick="abc()">Send</button>

    <h3 id="p1"></h3>
    </body>
</html>
